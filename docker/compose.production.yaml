version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      # Fix: Pass the specific variable name the app expects
      - BACKEND_PORT=${BACKEND_PORT}
      # Keep PORT just in case
      - PORT=${BACKEND_PORT}
      - MONGO_URI=${MONGO_URI}
      - NODE_ENV=${NODE_ENV}
    networks:
      - app-network
    depends_on:
      - mongo

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      # Fix: Pass the specific variable name the app expects
      - GATEWAY_PORT=${GATEWAY_PORT}
      # Keep PORT just in case
      - PORT=${GATEWAY_PORT}
      - BACKEND_URL=http://backend:${BACKEND_PORT}
      - NODE_ENV=${NODE_ENV}
    networks:
      - app-network
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data: